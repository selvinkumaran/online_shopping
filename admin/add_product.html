    <h1 class="text-info text-center p-3 display-5" id="addTitle">
      Add Product
    </h1>

    <div class="row">
      <div class="col"></div>
      <div class="col-md-6">
        <input type="hidden" id="addId" />
        <div class="mb-3">
          <label for="addName" class="form-label">Name</label>
          <input type="text" class="form-control" id="addName" />
        </div>
        <div class="mb-3">
          <label for="addPrice" class="form-label">Price</label>
          <input type="number" class="form-control" id="addPrice" />
        </div>
        <div class="mb-3">
          <label for="addDescription" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="addDescription"
            rows="3"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="addImage" class="form-label">Image</label>
          <input
            type="text"
            class="form-control"
            id="addImage"
            placeholder="Add Image"
          />
        </div>
        <div>
          <p class="text-danger" id="addError"></p>
        </div>
        <div class="d-grid">
          <button
            type="button"
            onclick="addProduct()"
            class="btn btn-primary my-3"
            id="addBtn"
          >
            Add Product
          </button>
        </div>
      </div>
      <div class="col"></div>
      <!-- toast message -->
      <div
        id="addSuccess"
        class="toast position-fixed text-bg-success border-0"
        style="top: 60px; right: 20px"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body" id="toastMessage"></div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
