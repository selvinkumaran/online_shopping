    <h1 class="text-info text-center p-3 display-5">Sign In</h1>
    <div class="row">
      <div class="col m-3">
        <p class="h5 text-info">For admin login</p>
        <div class="p-2">
          <p>Email Address : selvin@gmail.com</p>
          <p>password : admin</p>
        </div>
        <p class="h5 text-info">For registered user login (or) also you can sign up</p>
        <div class="p-2">
          <p>Email Address : user@gmail.com</p>
          <p>password : user</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="container">
          <div class="input-group flex-nowrap py-4">
            <span class="input-group-text" id="addon-wrapping"
              ><i class="fa fa-envelope"></i
            ></span>
            <input
              type="email"
              class="form-control"
              id="emailSignIn"
              placeholder="Email Address"
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>
          <div class="input-group flex-nowrap py-4">
            <span class="input-group-text" id="addon-wrapping"
              ><i class="fa fa-lock"></i
            ></span>
            <input
              type="password"
              class="form-control"
              id="passwordSignIn"
              placeholder="password"
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>
          <div>
            <p class="text-danger" id="errorSignIn"></p>
          </div>
          <div>
            <p>Not an user ? <a href="signup.html"> Sign Up</a></p>
          </div>
          <div class="d-grid gap-2 py-4">
            <button class="btn btn-info" onclick="signIn()" type="button">
              Sign In
            </button>
          </div>
        </div>
      </div>
      <div class="col"></div>
